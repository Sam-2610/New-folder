<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .first,h4,.second,h2,.third,h1,.fourth,h3,.fifth,button{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    h4{
        color: red;
    }
    h2{
        font-size: 32px;
        color: gray;
    }
    h1{
        font-size: 45px;
        
    }
    h3{
        color: gray;
    }

    button{
        background-color: blue;
        color: white;
        padding: 10px;
        border-radius: 15px;
        border: none;
    }

    
</style>
<body>
    <p class="first"><h4>New</h4></p>
    <p class="second"><h2>MacBook Pro</h2></p>
    <p class="third"><h1>Supercharged for pros.</h1></p>
    <p class="fourth"><h3>From $1999</h3></p>
    <p class="fifth"><button>Buy</button></p>
</body>
</html>
