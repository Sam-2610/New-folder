    <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius) {
            const fahrenheit = (celsius * 9 / 5) + 32;
            console.log(`${celsius}째C is equal to ${fahrenheit}째F`);
        }

        convertToFahrenheit(22); // Example: 22째C is equal to 71.6째F
    </script>
</body>
