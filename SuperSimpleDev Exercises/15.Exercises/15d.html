<!-- Get a date from DayJS and display it in this format: '<Day of Week>'
(The format should be 'Monday', 'Tuesday', etc.) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day.js Example</title>
  <!-- Day.js CDN -->
  <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body>
  <script>
    const today = dayjs();
    const updatedDate = today.subtract(1, 'month'); 

    console.log("Today:", today.format('YYYY-MM-dddd-DD'));
    
  </script>
</body>
</html>
