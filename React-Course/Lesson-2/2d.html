<!-- 2d. Continuing from 2c, create a new component called LoginForm,
and move the textboxes and buttons (all the login-related code)
into this component. Then, inside <App>, use <LoginForm /> to create
the textboxes and buttons. -->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function LoginForm() {
        return (
          <>
            <div>
              <input type="text" placeholder="Email" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
            <button>Login</button>
            <button>Sign up</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <p>Hello, welcome to my website</p>
            <LoginForm />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
