name inside (as a string). Update the if-statement to display your

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Greeting</title>
</head>
<body>
    <script>
        const hour = 15;
        const n = 'Satyam';

        if (hour >= 6 && hour <= 12) {
            console.log(`Good Morning, ${n}!`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good Evening, ${n}!`);
        } else {
            console.log(`Good Night, ${n}!`);
        }
    </script>
</body>
</html>
