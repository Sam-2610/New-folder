<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid gray;
        width: 20%;
        padding: 10px;
        box-shadow: 2px 2px 2px 2px rgb(121, 112, 112);
    }
    img{
        width: 120px;
        height: 90px;
       
        object-fit: cover;
        object-position: center;
    }

    .name{
        font-weight: bold;
    }

    .info{
        color: gray;
    }

    button{
        padding: 5px 10px;
        background-color: rgb(69, 109, 197);
        border: none;
        color: white;
    }
</style>
<body>
    <div class="box">
        <div class="container">
            <img src="/cat.jpg" alt="#">
            <p class="name">Oliver</p>
            <p class="info">2 mutual friends</p>
            <button>Add Friend</button>
        </div>
    </div>
</body>
</html>
