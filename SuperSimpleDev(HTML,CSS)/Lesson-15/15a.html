<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: relative;
      width: 300px; /* example width */
      height: 200px; /* example height */
      background-color: lightgray;
    }

    .x {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: black;
      color: white;
      font-family: Roboto, Arial;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>

  <body>
    <div class="box">
      <div class="container">
        <div class="x">X</div>
      </div>
    </div>
  </body>
</html>
