<!-- Shadow -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        button{
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: rgb(46,164,79);
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }

        button:hover{
            box-shadow: 2px 2px 8px black;
        }
    </style>
</head>
<body>
    <button>Sign up</button>
</body>
</html>
