<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    .request{
        display: inline-block;
        width: 27%;
        background-color: black;
        color: white;
        border: none;
        padding: 9px;
        margin-right: 5px;
        cursor: pointer;
    }

    .later{
        display: inline-block;
        width: 25%;
        background-color: gray;
        color: black;
        border: none;
        padding: 9px;
        margin-right: 5px;
        cursor:pointer;
    }

    input{
        display:block;
        padding:10px;
        width:50%;
        background-color: rgb(231, 216, 216);
        border:none;
        
    }
    .f{
        margin-bottom: 10px;
        margin-top: 10px;
    }
  
</style>
<body>
    <p class="text"><h1>Request a ride now</h1></p>
    <input type="text" placeholder="Enter pickup location">
    <input type="text"  class="f" placeholder="Enter Destination">
    <br>
    <button class="request">Request now</button>
    <button class="later">Schedule for later</button>
</body>
</html>
