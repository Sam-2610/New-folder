<!-- lg. We're going to load the DayJS external library on the website (DayJS
is an external library that helps us work with dates easier).
• To load DayJS, create a <script> above your code, and load the URL:
https://unpkg.com/supersimpledev/dayjs.js
• After DayJS is loaded, use the code: dayjs().format('MMMM D')
to get the current date. Display this result in the console -->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      console.log(dayjs().format("MMMM D"));
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(
        "Welcome to SuperSimpleDev React Course"
      );
    </script>
  </body>
</html>
