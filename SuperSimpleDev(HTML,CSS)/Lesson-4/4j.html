<!-- 3D-Click -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    box-shadow: 0px 2px 1px 0px black;
    }

    .box:active{
        box-shadow: 0px 0px 0px 0px;
    }
</style>
<body>
    <button class="box">Shadow</button>
</body>
</html>
