<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 2px solid gray;
      padding: 10px;
      box-shadow: 0 0 9px 0 black;
      border-radius: 10px;

      width: 25%;

      box-shadow: 0 0 9px 0 black;
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
      object-fit: cover;
      object-position: center;
    }
    button {
      border-radius: 15px;
      padding: 5px 10px;
      border: none;
      background-color: rgb(41, 146, 184);
      color: white;
      cursor: pointer;
      vertical-align: middle;
    }
    input {
      padding: 10px;
      border: none;
      vertical-align: middle;
    }
  </style>
  <body>
    <div class="box">
      <div class="container">
        <img src="/cat.jpg" alt="Cat Image" />
        <input type="text" class="text" placeholder="What's happening?" />
        <button>Tweet</button>
      </div>
    </div>
  </body>
</html>
