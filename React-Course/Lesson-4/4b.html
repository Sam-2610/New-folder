<!-- 4b. Using React . usestate( ), save a boolean isButtonon. This will switch
between true and false when clicking the button. using
isButtonOn and the Ternary Operator (? : ), switch the text ON
between "ON" and "OFF" when clicking the button. 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics - Toggle Button</title>
    <style>
      .button {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [isButtonON, setIsButtonON] = React.useState(true);

        function toggleButton() {
          setIsButtonON(!isButtonON);
          console.log(`Button is ${!isButtonON ? "ON" : "OFF"}`);
        }

        return (
          <div>
            <button className="button" onClick={toggleButton}>
              {isButtonON ? "ON" : "OFF"}
            </button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
