<!-- 3b. Using React. useState( ), save a count. The count should have an
initial value of O, and React . usestate() should return 2 values:
count (the current data) and setcount (the updater function).
Update the text in the button so it displays the count instead of O.
When clicking the button, use the updater function to increase
the count by 1. Click the button a few times to test your code. 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [count, setcount] = React.useState(0);

        function clicked() {
          setcount(count + 1);
          console.log(`Clicked ${count} times!`);
        }

        return (
          <div>
            <button onClick={clicked}>Click Me!</button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
