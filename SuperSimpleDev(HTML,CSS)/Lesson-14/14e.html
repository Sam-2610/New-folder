<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Header</title>
    <style>
      body {
        min-height: 200vh;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 20px;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        background-color: white;
        box-shadow: 0px 0px 5px 0px black;
        z-index: 1000;
      }

      .container1 {
        display: flex;
        align-items: center;
      }

      img {
        height: 50px;
        width: 50px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
      }

      .name {
        padding-left: 10px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }

      .add,
      .message {
        padding: 10px 12px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      .add {
        background-color: rgb(78, 78, 187);
        color: white;
      }

      .message {
        background-color: rgb(211, 191, 191);
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img src="/cat.jpg" alt="Profile Picture" />
        <p class="name">Oliver Cat</p>
      </div>
      <div class="container2">
        <button class="add">Add Friend</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
