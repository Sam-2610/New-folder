<!-- Background-Color,Text-Color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .get{
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: rgb(121,82,179);
            cursor: pointer;
            border: none;
            font-weight: bold;
           
        }

        .down{
            color: rgb(108,117,125);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: white;
            cursor: pointer;
           border-color: rgb(108,117,125);
           border-width: 0.5px;
            font-weight: bold;
       
        }

        .get:hover{
            color: aqua;
        }

        .down:hover{
            background-color: rgb(173, 166, 166);
        }
    </style>
</head>
<body>
    <button class="get">Get started</button>
    <button class="down">Download</button>
</body>
</html>
