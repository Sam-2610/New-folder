<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        display: block;
        width: 74%;
        padding: 10px;
        margin-top: 10px;
        background-color: rgb(22, 88, 211);
        cursor: pointer;
        border: none;
        color: white;
        border-radius: 10px;
        font-weight: bold;
    }

    .first{
        display: inline-block;
        margin-bottom: 10px;
        padding:5px;
        border-radius: 5px;
        
        
    }

    .second{
        display: inline-block;
        margin-bottom: 10px;
        padding:5px;
        border-radius: 5px;
        
    }

    .email{
        display: block;
        width: 70%;
        padding: 5px;
        border-radius: 5px;
    }
</style>
<body>
    <div class="container">
        <input type="text" class="first" placeholder="First Name">
        <input type="text" class="second" placeholder="Last Name">
        <input type="text" class="email" placeholder="Email">
        <button>Sign Up</button>
    </div>
</body>
</html>
