<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .side{
        background-color: green;
        position: fixed;
        right: 0;
        bottom: 0;
        top: 0;
        width: 90px;
        color: white;
    }
    .over{
        background-color: rgb(0,0,0,0.8);
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        position: fixed;
    }
    .cover{
        border:none;
        border-radius: 3px;
        height: 42%;
        width:45%;
        background-color: white;
        position: fixed;
        top: 25%;
        left: 25%;
        padding: 10px;
        
    }
    .title{
        font-weight: bold;
        
        font-family: Arial, Helvetica, sans-serif;
    }
    .info{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <div class="container">
        <div class="side">Side Bar</div>
        <div class="over">
            <div class="cover">
                <p class="title">Modal Title</p>
                <p class="info">This is a modal</p>
                <button>Close</button>
            </div>
        </div>
    </div>
</body>
</html>
