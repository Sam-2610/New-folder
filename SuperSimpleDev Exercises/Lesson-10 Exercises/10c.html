<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="Call();">Gaming</button>
    <style>
        .btn{

            border-radius: 10px;

    <script>
        function Call(){
            const documentElement = document.querySelector('.btn');
            const element = documentElement.classList.contains('btn');
            console.log(element);
        }
    </script>
