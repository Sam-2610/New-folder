<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        const arr = [1,2,3];
        const total = [];
        for(let i = 0; i < arr.length; i++){
            total.push(arr[i] + 1)
        }
        console.log(total);
    </script>
