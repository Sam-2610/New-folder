<!--Add a speed property, which represents how fast the car is going.
• The speed should start at O.
• Add 2 methods go() (increases speed by 5) and brake( ) (decreases
speed by 5).
• The speed should be limited between O and 200.
Update displaylnfo( ) to display the speed at the end:
${brand} ${model}, Speed: ${speed} km/hS
• Call go() and brake() a few times for each car, call displaylnfo() and
check the console to confirm the code is working. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Car {
        constructor(brand, model) {
            this.brand = brand;
            this.model = model;
            this.speed = 0; // default speed
        }

        go() {
            if (this.speed < 200) {
                this.speed += 5;
            }
        }

        brake() {
            if (this.speed > 0) {
                this.speed -= 5;
            }
        }

        displayinfo() {
            console.log(`${this.brand} ${this.model}, Speed: ${this.speed} km/h`);
        }
    }

    const C1 = new Car('Toyota', 'Corolla');
    const C2 = new Car('Tesla', 'Model 3');

    C1.go(); C1.go(); // Speed: 10
    C2.go(); C2.go(); C2.go(); // Speed: 15

    C1.brake(); // Speed: 5
    C2.brake(); // Speed: 10

    C1.displayinfo(); // Toyota Corolla, Speed: 5 km/h
    C2.displayinfo(); // Tesla Model 3, Speed: 10 km/h
</script>

</body>
</html>
