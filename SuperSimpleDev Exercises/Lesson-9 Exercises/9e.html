<!-- Modify exercise 9d so that when you press 'Enter' in the <input>, it
will also display the same message on the page (hint: use
onkeydown and the event object). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Name</title>
</head>
<body>
    <p>Enter your name:</p>
    <input type="text" class="name-input" placeholder="Your name">
    <button onclick="displayName()">Submit</button>
    
    <p class="output"></p>

    <script>
        function displayName() {
            const name = document.querySelector('.name-input').value;
            document.querySelector('.output').innerText = `Your name is: ${name}`;
        }

        // Add Enter key support
        document.querySelector('.name-input').addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                displayName();
            }
        });
    </script>
</body>
</html>
