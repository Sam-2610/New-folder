<!-- 4j. Continuing from 4i, add onclick="..." attributes to the two buttons:
• When clicking 'Add to cart', create a popup with the text 'Added'.
• When clicking 'Buy now', display the message 'Loading...' in the
Console, and then create a popup with the text 'Purchased'. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .add {
        background-color: yellow;
      }
      .buy {
        background-color: orange;
      }
    </style>
    <p>Adult Plain T-Shirt</p>

    <p>Price: $7.99</p>

    <button class="add">Add To Cart</button>
    <button class="buy">Buy Now</button>
  </body>
  <script>
    const element = document.querySelector(".add");
    element.addEventListener("click", () => {
      alert("Added");
    });

    const documentElement = document.querySelector(".buy");
    documentElement.addEventListener("click", () => {
      console.log("Loading...");
      alert("Purchased");
    });
  </script>
</html>
