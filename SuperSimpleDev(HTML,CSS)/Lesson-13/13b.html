<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      .one {
        background-color: lightpink;
        height: 80px;
        width: 200px;
      }

      .two {
        background-color: lightblue;
        height: 80px;
        flex: 1;
        display: flex; /* Add this line to align items in row */
        align-items: center;
        justify-content: space-between; /* Distribute content evenly */
        padding: 0 10px;
      }

      .item,
      .it,
      .i {
        background-color: black;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one"></div>
      <div class="two">
        <div class="item">row1</div>
        <div class="it">row2</div>
        <div class="i">row3</div>
      </div>
    </div>
  </body>
</html>
