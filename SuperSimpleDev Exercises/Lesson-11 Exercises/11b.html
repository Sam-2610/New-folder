<!-- Create a function getLastValue(array) that takes an array and returns
the last value in the array. Hint: array indexes start at O so the last
index is the number of values in the array minus 1 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function getLastValue(arr){
        
        const val = arr.length - 1;
        console.log(arr[val]); 
       }

       getLastValue([1,2,3,4,5]);

    </script>
</body>
</html>
