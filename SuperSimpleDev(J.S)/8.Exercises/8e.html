<!-- Create a function 'isSameProduct(product1, product2)', which returns
true if 2 products have the same values inside ('name' and 'price').
If not, return false. Create 2 products and try out the function.
(Hint: objects are references so you can't compare them directly). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Product Prices</title>
</head>
<body>
    <script>
        function isSameProduct(product1, product2) {
            return product1.name === product2.name && product1.price === product2.price;
        }

        const product1 = {
            name: "Football",
            price: 2025
        };

        const product2 = {
            name: "Football",
            price: 2025
        };

        const result = isSameProduct(product1, product2);
        console.log("Are the products the same?", result);
    </script>
</body>
</html>
