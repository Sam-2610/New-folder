<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 100px;
        height: 100px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
        vertical-align:middle;
    }

    .container{
        display: flex;
        
        
    }

    .info {
        vertical-align: middle;
        margin-left: 20px;
    }

    .name{
        font-family: arial;
        font-weight: bold;
    }

    .about,.state{
        color: gray;
    }

    .follow{
        vertical-align: middle;
        margin-left: 50%;
        margin-top: 40px;
        
    }

    .follo{
        margin-left: 43%;
        margin-top: 40px;
    }

    .fo{
        margin-left: 47%;
        margin-top: 40px;
    }

    button{
        padding: 10px 20px;
        background-color: rgb(80, 118, 223);
        color: white;
        border: none;
    }

</style>
<body>
    <div class="container">
        <div class="profile">
            <img src="/cat.jpg" alt="">
        </div>
        <div class="info">
            <p class="name">Oliver</p>
            <p class="about">the cat</p>
            <p class="state">Popular</p>
        </div>
        <div class="follow">
            <button>Follow</button>
        </div>
    </div>
    <div class="container">
        <div class="profile">
            <img src="/cat2.jpg" alt="">
        </div>
        <div class="info">
            <p class="name">Mimi</p>
            <p class="about">Sleepy Cat</p>
            <p class="state">Popular</p>
        </div>
        <div class="fo">
            <button>Follow</button>
        </div>
    </div>
    <div class="container">
        <div class="profile">
            <img src="/dog.jpg" alt="">
        </div>
        <div class="info">
            <p class="name">Rex</p>
            <p class="about">Happy Buldog</p>
            <p class="state">Popular</p>
        </div>
        <div class="follo">
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
