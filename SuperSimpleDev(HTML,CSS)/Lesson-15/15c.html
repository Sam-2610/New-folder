<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: absolute;
    }
    .x {
      background-color: rgb(128, 120, 120);

      font-family: Roboto, arial;
      position: fixed;
      padding: 5px 10px;
      height: 70px;
      width: 180px;
      left: 26em;
      top: 9em;
    }

    .sign {
      position: absolute;
      background-color: black;
      color: white;
      font-family: Roboto, arial;
      padding: 5px 10px;
      border-radius: 50%;
      left: -12px;
      top: -12px;
    }
  </style>
  <body>
    <div class="box">
      <div class="container">
        <div class="x">
          <div class="sign">X</div>
        </div>
      </div>
    </div>
  </body>
</html>
