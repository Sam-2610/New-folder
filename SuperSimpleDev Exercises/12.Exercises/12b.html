<!-- Continuing from exercise 12a, create a function runTwice(fun) that
takes a function (as a parameter) and runs it twice.
• runTwice(function() { console.Iog('12b'); l); => console.log('12b') twice
• runTwice(add); console.log(5) twice -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Function Twice</title>
</head>
<body>

  <script>
    function runTwice(fun) {
      fun();
      fun();
    }

    
    runTwice(function() {
      console.log('12b');
    });

    
    function add() {
      console.log(5);
    }

    runTwice(add);
  </script>

</body>
</html>
