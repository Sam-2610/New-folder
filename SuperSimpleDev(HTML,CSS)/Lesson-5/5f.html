<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Info</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .price-line {
        display: flex;
        align-items: baseline;
        gap: 10px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
      }

      .one {
        color: gray;
        font-size: 18px;
      }

      .data {
        color: green;
        margin: 8px 0;
      }

      .info {
        color: gray;
      }

      .two {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="price-line">
      <h1>1,049.61</h1>
      <span class="one">USD</span>
    </div>

    <p class="data">+18.05 (1.75%) today</p>
    <p class="info">
      After hours 1,048.00 <span class="two">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
