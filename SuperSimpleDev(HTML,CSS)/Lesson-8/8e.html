<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Ride</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        margin: auto;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        display: block;
        padding: 10px;
        width: 100%;
        background-color: rgb(231, 216, 216);
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .request,
      .later {
        flex: 1;
        min-width: 45%;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
      }

      .request {
        background-color: black;
        color: white;
      }

      .later {
        background-color: gray;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Request a ride now</h1>
      <input type="text" placeholder="Enter pickup location" />
      <input type="text" placeholder="Enter destination" />
      <div class="buttons">
        <button class="request">Request now</button>
        <button class="later">Schedule for later</button>
      </div>
    </div>
  </body>
</html>
