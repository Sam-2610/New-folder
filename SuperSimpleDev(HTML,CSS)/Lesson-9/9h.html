<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{

        
        text-align: center;
      
    }
    img{
        width: 200px;
        margin-bottom: 20px;
        
    }

    .search{
        text-align: center;
    }

    input{
    
       
        width: 70%;
        padding: 10px;
        border: none;
        box-shadow: 1px 2px 3px 0 black;
        border-radius: 15px;
    }

    .buttons{
        text-align: center;
        margin-top: 20px;
    }
    button{
        padding: 10px;
        border: none;

    }
    .first{
        margin-right: 5px;
    }
</style>
<body>
    <div class="box">
        <div class="container">
            <div class="image">
                <img src="/google-logo.png" alt="">
            </div>
            <div class="search">
                 <input type="text" placeholder="Search Google or type a URL">
            </div>
           
            <div class="buttons">
                 <button class="first">Google Search</button>
                <button class="second">I'm Feeling Lucky</button>
            </div>
           
        </div>
    </div>
</body>
</html>
