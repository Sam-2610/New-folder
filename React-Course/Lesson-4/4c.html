<!-- 4c. When the button is "OFF", make it red. (Using the Ternary
Operator (? :), give the button a different className
and use the background color: rgb(220, 53, 69)) 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics - Toggle Button</title>
    <style>
      .buttonON {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .buttonOFF {
        background-color: rgb(220, 53, 69);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [isButtonON, setIsButtonON] = React.useState(true);

        function toggleButton() {
          setIsButtonON(!isButtonON);
          console.log(`Button is ${!isButtonON ? "ON" : "OFF"}`);
        }

        return (
          <div>
            <button
              className={isButtonON ? "buttonON" : "buttonOFF"}
              onClick={toggleButton}
            >
              {isButtonON ? "ON" : "OFF"}
            </button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
