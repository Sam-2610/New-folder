<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Application(Web)</h1>
    </div>
    <form class="form">
      <div class="first">
        <b>First Name</b><br /><input
          type="text"
          placeholder="Enter First Name"
        />
      </div>
      <br />
      <div class="last">
        <b>Last Name</b><br />
        <input type="text" placeholder="Enter Last Name" />
      </div>
      <br />
      <div class="email">
        <b>Email</b><br /><input type="email" placeholder="Enter Email" />
        <br />
      </div>
      <br />
      <div class="job">
        <b>Job Role</b><br /><input type="text" placeholder="Enter Job Role" />
        <br />
      </div>
      <br />
      <div class="address">
        <b>Enter Address</b><br /><textarea> </textarea>
      </div>
      <br />
      <div class="city">
        <b>City</b><br /><input type="text" placeholder="Enter City" />
        <br />
      </div>
      <br />
      <div class="pincode">
        <b>Pincode</b><br /><input type="number" placeholder="Enter Pincode" />
      </div>
      <br />
      <button class="btn">Submit Application</button>
    </form>
  </body>
</html>
