<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Style Search</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      img {
        width: 200px;
        height: 70px;
        margin-bottom: 30px;
      }

      input {
        width: 60%;
        max-width: 600px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        font-size: 16px;
      }

      input:focus {
        outline: none;
        box-shadow: 0px 2px 6px rgba(66, 133, 244, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/google-logo.png" alt="Google Logo" />
      <input type="text" placeholder="Search Google or type a URL" />
    </div>
  </body>
</html>
