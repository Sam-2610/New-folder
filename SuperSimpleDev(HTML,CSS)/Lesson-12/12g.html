<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
      }

      .info {
        margin-left: 20px;
        flex-grow: 1;
      }

      .name {
        font-weight: bold;
        font-size: 18px;
      }

      .about,
      .state {
        color: gray;
        margin: 2px 0;
      }

      button {
        padding: 10px 20px;
        background-color: rgb(80, 118, 223);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(60, 100, 200);
      }

      .profile {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="/cat.jpg" alt="Oliver" />
        <div class="info">
          <p class="name">Oliver</p>
          <p class="about">The Cat</p>
          <p class="state">Popular</p>
        </div>
      </div>
      <button>Follow</button>
    </div>

    <div class="container">
      <div class="profile">
        <img src="/cat2.jpg" alt="Mimi" />
        <div class="info">
          <p class="name">Mimi</p>
          <p class="about">Sleepy Cat</p>
          <p class="state">Popular</p>
        </div>
      </div>
      <button>Follow</button>
    </div>

    <div class="container">
      <div class="profile">
        <img src="/dog.jpg" alt="Rex" />
        <div class="info">
          <p class="name">Rex</p>
          <p class="about">Happy Bulldog</p>
          <p class="state">Popular</p>
        </div>
      </div>
      <button>Follow</button>
    </div>
  </body>
</html>
