<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        color: rgb(0,113,133);
    }

    .on{
        color: rgb(0,118,0);
    }

    .add{
        padding: 10px 20px 10px 20px;
        border: none;
        color: black;
        background-color: rgb(255,216,20);
        border-radius: 15px;
        cursor: pointer;
    }

    .now{
        padding-top:10px;
        padding-bottom: 10px;
        padding-right: 30px;
        padding-left: 30px;
        background-color: rgb(255,164,28);
        border-radius: 15px;
        border: none;
        cursor: pointer;
    }

    .e{
        font-size: 40px;
        font-weight: bolder;
    }

    a:hover{
        color: red;
    }

    .add:hover{
        background-color: rgb(255,164,28);
    }

    .add:active{
        opacity: 0.5;
    }

    .now:hover{
        background-color: rgb(255,216,20);
    }

    .now:active{
        opacity: 0.5;
    }
</style>
<body>
    <p><a href="https://www.amazon.in/">Back to Amazon</a></p>
    <p class="e">Nike Black Running Shoes</p>
    <p class="on">$39 - in stock</p>
    <p>Free Delivery Tommrow</p>
    <button class="add">Add to Cart</button>
    <button class="now">Buy Now</button>
</body>
</html>
