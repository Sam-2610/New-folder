<!-- classList has another method, classList.contains('class-name'),
which checks if an element has a class.
• Create a button: <button class="js-button">Test</button>
• IJse document.querySelector() and classList.containsCjs-button')
to check if this button has the class 'js-button'.
• console.log() the result. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="Call();">Gaming</button>
    <style>
        .btn{
            background-color: black;
            color: white;
            border-radius: 10px;
            border: none;
            padding:10px;
            cursor:pointer;
        }
    </style>
    <script>
        function Call(){
            const documentElement = document.querySelector('.btn');
            const element = documentElement.classList.contains('btn');
            console.log(element);
        }
    </script>
</body>
</html>
