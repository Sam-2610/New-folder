<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: space-between;
        height: 30px;
        align-items: center;
        background-color: blueviolet;
        padding: 10px;
    }

    .home{
        color: white;
        font-weight: bold;
        font-family: arial;
    }

    button{
        padding: 5px 5px;
        border: 2px solid rgb(255, 231, 231);
        background: transparent;
        color: rgb(255, 231, 231);
        cursor: pointer;
    }

    input{
        padding: 8px;
        width: 130%;
        border-radius: 15px;
        border: none;
    }
</style>
<body>
    <div class="box">
        <div class="container">
            <div class="home">Home</div>
            <div class="input"><input type="text" placeholder="Search"></div>
            <div class="button"><button>Download</button></div>
        </div>
    </div>
</body>
</html>
