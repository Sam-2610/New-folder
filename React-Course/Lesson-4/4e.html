<!-- 4e. Add a button beside the password to
show / hide the password. (Using State,
save a boolean showPassword that switches between true and false
when clicking the button. To show / hide the password, switch the
password input type to text and password
-->

<!DOCTYPE html>
<html>
  <head>
    <title>React Basics - Toggle Button</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function App() {
        const [isButtonON, setIsButtonON] = React.useState(true);

        function toggleButton() {
          setIsButtonON(!isButtonON);
          console.log(`Button is ${!isButtonON ? "ON" : "OFF"}`);
        }

        return (
          <div>
            <input
              type={isButtonON ? "password" : "text"}
              placeholder="Enter Your Password"
            />
            <button
              className={isButtonON ? "buttonON" : "buttonOFF"}
              onClick={toggleButton}
            >
              {isButtonON ? "Show" : "Hide"}
            </button>
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
