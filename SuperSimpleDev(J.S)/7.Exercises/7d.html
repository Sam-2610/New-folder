<!-- Create a function 'convertToFahrenheit(celsius)' that takes a number
in degrees Celsius and returns a number in degrees Fahrenheit.
• Formula: Fahrenheit = (Celsius *9/ 5) + 32
• convertToFahrenheit(25) => 77 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius) {
            const fahrenheit = (celsius * 9 / 5) + 32;
            console.log(`${celsius}°C is equal to ${fahrenheit}°F`);
        }

        convertToFahrenheit(22); // Example: 22°C is equal to 71.6°F
    </script>
</body>
</html>
