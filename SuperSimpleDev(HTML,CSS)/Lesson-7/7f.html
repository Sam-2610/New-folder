<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    input{
        width: 65%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        box-shadow: 1px 2px 3px 1px #000;
    }
    
    p{
        color: gray;
    }
    button{
        color: white;
        background-color: blue;
        border: none;
        padding: 20px 170px;
        border-radius: 50px;
        font-size: 15px;
        cursor: pointer;
    }
    button:hover{
        box-shadow: 2px 2px 2px 2px black;
    }
</style>
<body>
    <div class="box">
        <p>Email</p>
        <input type="text" class="text" placeholder="Enter Your Email">
        <p class="info">By Clicking Agree & Join, you agree to the Privacy Policy</p>
        <button>Agree & Join</button>
    </div>
</body>
</html>
