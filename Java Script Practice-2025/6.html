<!-- Continuing from 10d, create 3 buttons that can be turned ON / OFF. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button Classes</title>
    <style>
      button {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(191, 181, 181);
        color: black;
        border-radius: 10px;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin-right: 10px;
      }
      .gam {
        background-color: green;
        color: black;
      }
      .mus {
        background-color: green;
        color: black;
      }
      .tec {
        background-color: green;
        color: black;
      }
    </style>
  </head>
  <body>
    <button class="g">Gaming</button>
    <button class="m">Music</button>
    <button class="t">Tech</button>

    <script>
      const gaming = document.querySelector(".g");
      gaming.addEventListener("click", () => {
        gaming.classList.add("gam");
        music.classList.remove("mus");
        tech.classList.remove("tec");
      });
      const music = document.querySelector(".m");
      music.addEventListener("click", () => {
        music.classList.add("mus");
        gaming.classList.remove("gam");
        tech.classList.remove("tec");
      });
      const tech = document.querySelector(".t");
      tech.addEventListener("click", () => {
        tech.classList.add("tec");
        gaming.classList.remove("gam");
        music.classList.remove("mus");
      });
    </script>
  </body>
</html>
