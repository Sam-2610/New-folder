<!-- Create a for loop that counts up from O to 10, but counts up by 2
(0, 2, 4, ..., 8, 10). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0;i  <= 10;i = i + 2){
            console.log(i);
        }
    </script>

    
</body>
</html>
