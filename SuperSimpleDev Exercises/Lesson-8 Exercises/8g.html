<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat String</title>
</head>
<body>
    <script>
        const result = "GOOD MORNING";
        console.log(result.toLowerCase().repeat(2));  
    </script>
</body>
</html>
