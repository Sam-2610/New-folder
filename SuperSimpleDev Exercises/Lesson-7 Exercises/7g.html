<!-- Create a function convertLength(1ength, from, to) that takes a
number and a unit ('km' or 'miles') and converts the length to another
unit ('km' or 'miles'). Note: I mile = 1.6 km (approximately).
• convertLength(50, 'miles', 'km') '80 km'
• convertLength(32, 'km', 'miles') '20 miles'
• convertLength(50, 'km', 'km') => '50 km' -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Length Converter</title>
</head>
<body>
  <script>
    function convertLength(length, from, to) {
      // Conversion factor: 1 mile ≈ 1.6 km
      const conversionRate = 1.6;

      if (from === to) {
        return `${length} ${to}`;
      }

      if (from === "miles" && to === "km") {
        return `${length * conversionRate} km`;
      }

      if (from === "km" && to === "miles") {
        return `${length / conversionRate} miles`;
      }

      return "Invalid units";
    }

    // Test examples
    console.log(convertLength(50, 'miles', 'km'));   // '80 km'
    console.log(convertLength(32, 'km', 'miles'));   // '20 miles'
    console.log(convertLength(50, 'km', 'km'));      // '50 km'
  </script>
</body>
</html>
