<!--Create a new class Racecar which extends Car.
• Race cars go faster than normal cars, so the Racecar has an additional
property acceleration. When using go(), increase the speed by
acceleration instead of 5, and update the top speed to 300.
• Race cars do not have a trunk. Update openTrunk( ) and closeTrunk( )
• Create a race car { brand: 'McLaren' ,
model: 'F 1', acceleration:
20 } and try the code. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racecar Example</title>
</head>
<body>
  <script>
    class Car {
      constructor(brand, model) {
        this.brand = brand;
        this.model = model;
        this.speed = 0;
        this.isTrunkOpen = false;
      }

      go() {
        if (this.speed < 200) {
          this.speed += 5;
        }
      }

      brake() {
        if (this.speed > 0) {
          this.speed -= 5;
        }
      }

      openTrunk() {
        if (this.speed === 0) {
          this.isTrunkOpen = true;
        } else {
          console.log("❌ Cannot open trunk while car is moving.");
        }
      }

      closeTrunk() {
        this.isTrunkOpen = false;
      }

      displayInfo() {
        console.log(`${this.brand} ${this.model}, Speed: ${this.speed} km/h, Trunk Open: ${this.isTrunkOpen}`);
      }
    }

    class Racecar extends Car {
      constructor(brand, model, acceleration) {
        super(brand, model);
        this.acceleration = acceleration;
      }

      go() {
        if (this.speed < 300) {
          this.speed += this.acceleration;
        }
      }

      openTrunk() {
        console.log("❌ Racecars do not have a trunk.");
      }

      closeTrunk() {
        console.log("❌ Racecars do not have a trunk.");
      }

      displayInfo() {
        console.log(`${this.brand} ${this.model}, Speed: ${this.speed} km/h (Racecar, No Trunk)`);
      }
    }

    // Example usage
    const car1 = new Racecar("McLaren", "F1", 20);
    car1.go(); // Speed: 20
    car1.go(); // Speed: 40
    car1.openTrunk(); // ❌
    car1.brake(); car1.brake(); // Speed: 30
    car1.closeTrunk(); // ❌
    car1.go(); // Speed: 50
    car1.displayInfo(); // Show details
  </script>
</body>
</html>
