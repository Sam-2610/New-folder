<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Badge</title>
    <style>
      .image {
        position: relative;
        display: inline-block;
      }

      img {
        height: 200px;
        width: 300px;
        display: block;
      }

      .price {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px 8px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <img src="/cat.jpg" alt="Product Image" />
      <div class="price">20% OFF</div>
    </div>
  </body>
</html>
