<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacBook Pro</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      h4 {
        color: red;
        margin: 10px 0 5px;
      }

      h2 {
        font-size: 32px;
        color: gray;
        margin: 5px 0;
      }

      h1 {
        font-size: 45px;
        margin: 10px 0;
      }

      h3 {
        color: gray;
        margin: 5px 0 20px;
      }

      button {
        background-color: blue;
        color: white;
        padding: 10px 25px;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <h4>New</h4>
    <h2>MacBook Pro</h2>
    <h1>Supercharged for pros.</h1>
    <h3>From $1999</h3>
    <button>Buy</button>
  </body>
</html>
