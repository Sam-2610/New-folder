<!-- reate a variable called 'hour' and save the current hour of the day
(use 24-hour format and save it as a number between O and 23).
• If hour is between 6 and 12, display 'Good morning!' in the console
• If hour is between 13 and 17, display 'Good afternoon!' in the console
• Otherwise, display 'Good night!' in the console -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Greeting</title>
</head>
<body>
    <script>
        const hour = 9;

        if (hour >= 6 && hour <= 12) {
            console.log('Good Morning!');
        } else if (hour >= 13 && hour <= 17) {
            console.log('Good Evening!');
        } else {
            console.log('Good Night!');
        }
    </script>
</body>
</html>
